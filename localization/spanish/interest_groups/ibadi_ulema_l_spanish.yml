  # Religious IGs
 ig_ibadi_madrasahs:1 "Ulema ibadí"
 ig_ibadi_madrasahs_desc:1 "El ibadismo es la tercera y normalmente olvidada secta del islam. Sus creyentes mantienen que Mohamed fue sucedido sólo por los Rashidun, los primeros cuatro "Gran Califas". Formándose de los Kharijitas, una secta extremista del islam, ahora son una de las más moderadas."