 ig_ibadi_madrasahs:1 "Ibadi Ulema"
 ig_ibadi_madrasahs_desc:1 "Ibadism is the third and often forgotten sect of Islam. Believers hold that Muhammad was succeeded only by the Rashidun, the first four 'Great Caliphs'. Having first formed from the Kharijites, an extremist sect of islam, are now one of the most moderate."